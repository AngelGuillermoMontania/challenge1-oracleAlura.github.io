<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="normalize.css"></link>
    <link rel="StyleSheet" href="index.css"></link>
    <title>Encriptador</title>
</head>
<body class="index">
    <header>
        <img src="./images/logoOracleAlura.svg" alt="Not found">
        <h4>Text encryptor</h4>
    </header>
    <main>
        <div class="containTextEncrypt">
            <input name="" id="" placeholder="Enter the text here"></input>
        </div>
        <div class="containTextDecrypt">
            <input name="" id="" placeholder="No message was found"></input>
            <img src="./images/Muñeco.svg" alt="Not found">
        </div>
        <div class="containButton">
            <button>Encrypt</button>
            <button>Descrypt</button>
        </div>
    </main>
    <footer>
        <p>Angel Guillermo Montaña</p>
    </footer>
</body>
</html>
